            <input
              type="search"
              id="hf-search-input"
              name="query"
              class="form-control search-input"
              placeholder="Search"
              autocomplete="off"
              aria-label="Search family"
              data-search-input
            />
            <div class="search-autocomplete shadow-sm" data-search-autocomplete hidden>
              <ul class="list-unstyled mb-0" data-search-list></ul>

            </div>
          </div>
        </form>

    <main class="container py-5">
      <section class="search-page py-5" data-search-page hidden>
  <div class="container">
    <h1 class="mb-4">Search the Family Records</h1>
    <form class="search-page-form mb-4" role="search" data-search-page-form>
      <label class="form-label visually-hidden" for="hf-search-page-input">Search query</label>
      <div class="input-group">
        <input
          type="search"
          class="form-control search-input"
          id="hf-search-page-input"
          name="query"
          placeholder="Name, surname, or year"
          autocomplete="off"
          data-search-page-input
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
    <div data-search-results>
      <p class="text-muted" data-search-status></p>
      <ul class="list-unstyled search-results" data-search-results-list></ul>
    </div>
  </div>
</section>


  <script src="/js/search-results.js"></script>
